<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My site{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Логотип -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home_page' %}">
                <p>LOGO</p>
            </a>
            <!-- Переходы -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_page' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about_page' %}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts_page' %}">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент страницы -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Футтер -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 My site. Все права защищены.</p>
            <p class="mb-0">
                <a href="#" class="text-white mx-2">Политика конфиденциальности</a> |
                <a href="#" class="text-white mx-2">Условия использования</a>
            </p>
        </div>
    </footer>

</body>
</html>
