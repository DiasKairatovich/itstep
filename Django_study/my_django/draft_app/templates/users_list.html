<h1>Список пользователей</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' username=user.username %}">
                    {{ user.username }} ({{ user.email }}) — {{ user.date_joined|date:"Y-m-d" }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Пользователь не найден.</p>
{% endif %}

<a href="{% url 'home' %}">На главную</a>
