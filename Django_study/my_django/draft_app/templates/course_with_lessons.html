<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
</head>
<body>
    <h1>{{ course_form.instance.pk|yesno:"Edit Course,Create Course" }}</h1>

    <form method="post">
        {% csrf_token %}

        <h2>Course Info</h2>
        {{ course_form.as_p }}

        <h2>Lessons</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <fieldset style="margin-bottom: 10px;">
                {{ form.as_p }}
            </fieldset>
        {% endfor %}

        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'course_list' %}">‚Üê Back to course list</a></p>
</body>
</html>
