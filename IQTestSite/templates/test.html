<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AppName</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('test') }}">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('result') }}">Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Test Card -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">Test: Question {{ question.id }}</h2>
                <p>{{ question.question }}</p>

                <form method="POST">
                    <div class="mb-3">
                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ option }}" id="{{ option }}">
                                <label class="form-check-label" for="{{ option }}">{{ option }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Next Question</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
