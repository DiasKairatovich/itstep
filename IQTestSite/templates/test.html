<!-- test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>IQ Test</h1>
    <form method="POST">
        {% for question in questions %}
            <fieldset>
                <legend>{{ question.question }}</legend>
                {% for option in question.options %}
                    <input type="radio" id="q{{ question.id }}_{{ loop.index }}" name="q{{ question.id }}" value="{{ option }}">
                    <label for="q{{ question.id }}_{{ loop.index }}">{{ option }}</label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
