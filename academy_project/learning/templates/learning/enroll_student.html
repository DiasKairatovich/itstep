{% extends 'learning/base.html' %}
{% block title %}Enrollment{% endblock %}

{% block content %}
<h1>Запись студента на курс</h1>

{% if messages %}
    {% for message in messages %}
        <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Записать</button>
</form>

<p><a href="{% url 'index' %}">На главную</a></p>
{% endblock %}
