{% extends 'learning/base.html' %}
{% block title %}Authorization{% endblock %}

{% block content %}
<body>
    <h1>Форма входа</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Логин:</label>
        <input type="text" name="username"><br><br>

        <label>Пароль:</label>
        <input type="password" name="password"><br><br>

        <button type="submit">Войти</button>
    </form>
</body>
{% endblock %}
